<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-secondary ">
      <div class="container-fluid">
        <a class="navbar-brand  fs-4" href="#">PayBears</a>
      </div>
    </nav>
  </header>
  <main class="container h-100">
    <form id="signup" class="form border border-dark p-3 rounded-3 m-0 mt-3  m-lg-5 shadow-lg bg-light" action="">
      <h1 class="">Signup Page</h1>
      <div class="mb-3">
        <label for="#firstname" class="form-label text-center d-lg-inline fs-5 d-block">First name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="#surname" class="form-label text-center d-lg-inline fs-5 d-block">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Surname" class="form-control">
      </div>
      <div class="mb-3">
        <label for="#password" class="form-label text-center d-lg-inline fs-5 d-block">Set Password</label>
        <input type="password" minlength="8" maxlength="20" id="password" name="password" placeholder="New password"
          class="form-control">
      </div>

      <div class="mb-3 ">
        <label for="#agediv" class="form-label text-lg-start text-center d-block">Are You over 18?</label>
        <div id="agediv" class=" d-flex justify-content-center justify-content-lg-start">
          <input type="radio" class="form-check-input me-2" value="yes" name="adultcheck" id="yes">
          <label class="me-3" for="#yes">yes</label>
          <input type="radio" class="form-check-input me-2" value="no" name="adultcheck" id="no">
          <label for="#no">No</label>

        </div>

      </div>

      <button class="btn btn-primary px-3 mx-auto mx-lg-0 d-block m-0" type="submit">Sign in</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="../javascript/localstorage.js"></script>
  <script type="module" src="../javascript/signup.js"></script>
  <script type="module" src="../javascript/subscription.js"></script>

</body>

</html>
